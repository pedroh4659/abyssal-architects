<body>
    <section class="info">
        <div class="info-expand-div">
            <p class="Brother-1816-Bold">Click Me</p>
            <button id="expandButtonInfo" class="expand-info"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        <div id='infoDisplay' class="info-display">
            <div class="infoDisplayFlex">

                    <div onclick="openPage('#crosta')"></div>

                    <div onclick="openPage('#oceans')"></div>

    </section>
    <section id="canvas" class="canvas">

    </section>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.169.0/build/three.module.js"
            }
        }
    </script>
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform vec3 viewVector;
        uniform float c;
        uniform float p;
        varying float intensity;
        void main() 
        {
            vec3 vNormal = normalize( normalMatrix * normal );
            vec3 vNormel = normalize( normalMatrix * viewVector );
            intensity = pow( c - dot(vNormal, vNormel), p );
            
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-vertex">
        uniform vec3 glowColor;
        varying float intensity;
        void main() 
        {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4( glow, 1.0 );
        }
    </script>
    <script src="./js/infoDisplay.js"></script>
    <script src="./js/renderer.js" type="module"></script>
</body>
